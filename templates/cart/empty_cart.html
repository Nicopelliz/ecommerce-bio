{% extends 'base.html' %}

{% load static %}

{% block title %} {{block.super}} - CARRELLO {% endblock %}

{% block content %}

{% load mathfilters %}



<style>
    p {
        text-decoration: none;
        font-size: 25px;
        color: #52574e;
    }

    #cart-form {
        position: relative;
        width: auto;
        padding: 0;
        margin: 5% 10% 2% 10%;
        padding: 2%;
        text-decoration: none;
        color: #52574e;
        border: 2px solid #52574e;
        border-radius: 5px;
    }

    .empty-cart {
        font-size: 45px;
        text-align: center;
        vertical-align: center;
    }

    .center-title {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-left: 0;
        font-size: 45px;
    }

    .line-break {
        background-color: #52574e;
        height: 2px;
    }

    #cart-details {
        margin-top: 30px;

    }

    #cart-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        font-size: 20px;
        font-style: italic;
    }

    #one-cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    #one-cart-item div {

        font-size: 30px;
    }

    .image-product {
        flex-basis: 20%;

    }

    .name-product {
        flex-basis: 18%;
        text-align: left;

    }

    .price-product {
        flex-basis: 22%;
        text-align: center;

    }

    .quantity-update {
        flex-basis: 18%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .quantity-product-total {
        flex-basis: 16%;
        text-align: center;
    }

    .trash-can {
        flex-basis: 7%;
        text-align: right;

    }

    .img-in-cart {
        max-width: 120px;
        height: auto;
    }


    #arrow-down-fill,
    #arrow-up-fill,
    .trash-can {

        margin-bottom: 5px;
    }

    .bi-dash,
    .bi-plus,
    bi-trash {
        font-size: 35px;
        font-weight: bold;
        color: #52574e;
        margin-bottom: 5px;
    }

    .bi-trash-fill {
        font-size: 20px;
        color: #52574e;
    }


    .not-working {
        color: transparent;
    }

    .button-size {
        font-size: 25px;
        color: #52574e;
    }


    #main .move-in-website {
        position: absolute;
        bottom: 100px;
        left: 30px;
    }

    .down-buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0 10% 2%;

    }
</style>

<div id="cart-form">
    <div class="empty-cart">Il carrello Ã¨ vuoto</div>
</div>
</div>

<div class="down-buttons">
    <div><a class="login-button button-size" href="{% url 'mercato' %}">Torna al mercato</a></div>
    {% if object.get_total_quantity != 0 %}
    <div><a class="login-button button-size" href="{% url 'checkout' %}">Continua</a></div>
    {% endif %}
</div>


{% endblock %}
